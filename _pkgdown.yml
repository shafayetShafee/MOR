  mode: auto

authors:
  Shafayet Khan Shafee:
    href: https://shafayetshafee.github.io/

home:
  title: An R package to calculate the Median Odds Ratio From a fitted multilevel binary logistic model
  description: >
    This package provides a postestimation function to calculate the median odds
    ratio (MOR) from a multilevel binary logistic regression model fit. Currently
    this package provides the Median Odds Ratio only in case of two- and three-level
    random intercept model where the model is fitted using the R packages 'lme4',
    'GLMMadaptive' or 'glmmTMB'.
  sidebar:
    structure: [links, license, community, citation, authors, dev, toc]

